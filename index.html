<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>California Earthquakes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #ababab;
        }

        @media screen and (max-width: 1024px) {
            #side-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="side-panel">

            <h2>California Earthquakes: 5.0+ Magnitude (2000-2015)</h2>
            <button>Sort by Magnitude</button>

            <table>
                <tr>
                    <th>Magnitude</th>
                    <th>Date</th>
                </tr>
            </table>

        </div>
        <div id="map"></div>

    </main>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoiam9yZGFuY2hpYW5nIiwiYSI6ImNtMWpsOHk3ZzBmdXMya24zOW1lNnZicnkifQ.rZtkUmHr8cXOHm8wIBkrNQ';

        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            zoom: 5,
            center: [-117.736, 37.141]
        });


        async function geojsonFetch() {

            let response, earthquakes, california, table;
            response = await fetch('assets/caearthquakes.geojson');
            earthquakes = await response.json();
            response = await fetch('assets/california.geojson');
            california = await response.json();


            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2;
            for (let i = 0; i < earthquakes.features.length; i++) {
                let year = earthquakes.features[i].properties.year;
                let month = earthquakes.features[i].properties.month;
                let day = earthquakes.features[i].properties.day;

                let formattedDate = new Date(year, month - 1, day).toLocaleDateString("en-US");

                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);

                cell1.innerHTML = earthquakes.features[i].properties.magnitude;
                cell2.innerHTML = formattedDate;
            }


            //load data to the map as new layers and table on the side.
            map.on('load', function loadingData() {

                map.addSource('earthquakes', {
                    type: 'geojson',
                    data: earthquakes
                });

                map.addLayer({
                    'id': 'earthquakes-layer',
                    'type': 'circle',
                    'source': 'earthquakes',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'red',
                        'circle-stroke-color': 'white'
                    }
                });


                map.addSource('california', {
                    type: 'geojson',
                    data: california
                });

                map.addLayer({
                    'id': 'california-layer',
                    'type': 'fill',
                    'source': 'california',
                    'paint': {
                        'fill-color': '#0080ff',
                        'fill-opacity': 0.25
                    }
                });

            });

        }

        geojsonFetch();

        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[0].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[0].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>

</body>

</html>
